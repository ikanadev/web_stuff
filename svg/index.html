<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <main>
      <svg width="200" height="200" viewBox="-100 -100 200 200" style="border: 1px dashed #444;">
        <circle cx="0" cy="20" r="70" fill="#d1495b" />
        <rect x="-17.5" y="-65" width="35" height="20" fill="#f79257" />
        <circle cx="0" cy="-75" r="12" fill="none" stroke="#f79257" stroke-width="2" />
      </svg>
      
      <svg width="200" height="200" viewBox="-100 -200 200 400" style="border: 1px dashed #444;">
        <polygon points="0,0 80,120 -80,120" fill="#234236" />
        <polygon points="0,-40 60,60 -60,60" fill="#0c5c4c" />
        <polygon points="0,-80 40,0 -40,0" fill="#38755b" />
        <rect x="-20" y="120" width="40" height="30" fill="brown" />
      </svg>

      <svg width="200" height="200" viewBox="-100 -100 200 200" style="border: 1px dashed #444;">
        <circle class="head" cx="0" cy="-50" r="30" />
        <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
        <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
        <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

        <circle class="eye" cx="-12" cy="-55" r="3" />
        <circle class="eye" cx="12" cy="-55" r="3" />
        <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />
        <circle class="button" cx="0" cy="-10" r="5" />
        <circle class="button" cx="0" cy="10" r="5" />
      </svg>
      
      <svg class="house" width="200" height="200" viewBox="-100 -100 200 200" style="border: 1px dashed #444;">
        <polygon class="wall" points="-65,80 -65,-10 0,-70 65,-10 65,80" />
        <polyline class="roof" points="-75,-8 0,-78 75,-8" />

        <rect class="door" x="-45" y="10" width="30" height="60" rx="2" />
        <circle class="door-knob" cx="-35" cy="40" r="2" />
        <rect class="stair" x="-47" y="70" width="34" height="5" />
        <rect class="stair" x="-49" y="75" width="38" height="5" />

        <rect class="window" x="5" y="15" width="40" height="35" rx="5" />
        <line x1="5" y1="32.5" x2="45" y2="32.5" />
        <line x1="25" y1="15" x2="25" y2="50" />
        <rect class="window-sill" x="2" y="48" width="46" height="5" rx="5" />

        <circle class="window" cx="0" cy="-25" r="15" />
        <line x1="-15" y1="-25" x2="15" y2="-25" />
        <line x1="0" y1="-40" x2="0" y2="-10" />
      </svg>

      <svg width="200" height="200" viewBox="-100 -100 200 200" style="border: 1px dashed #444;">
        <defs>
          <clipPath id="ball">
            <circle cx="0" cy="20" r="70" />
          </clipPath>
        </defs>
        <circle cx="0" cy="20" r="70" fill="#d1495b" />
        <rect x="-17.5" y="-65" width="35" height="20" fill="#f79257" />
        <circle cx="0" cy="-75" r="12" fill="none" stroke="#f79257" stroke-width="2" />

        <polyline
          clip-path="url(#ball)"
          points="-120,40 -80,0 -40,40 0,0 40,40 80,0 120,40"
          fill="none"
          stroke="#9c2d2a"
          stroke-width="20"
        />
      </svg>

      <div class="icons_container border">
        <svg width="60" height="60" viewBox="-100 -100 200 200">
          <path
            d="M-40,-40 L40,-40 M-40,0 L40,0 M-40,40 L40,40"
            stroke="#333"
            stroke-width="25"
            stroke-linecap="round"
          />
        </svg>
        <svg width="60" height="60" viewBox="-100 -100 200 200">
          <path
            d="M-30,-20 L0,10 L30,-20"
            stroke="#dd2233"
            fill="none"
            stroke-width="80"
            stroke-linecap="round"
          />
        </svg>
        <svg width="60" height="60" viewBox="-100 -100 200 200">
          <path
            d="M-30,-20 L0,10 L30,-20"
            stroke="black"
            fill="none"
            stroke-width="10"
            stroke-linecap="round"
          />
        </svg>
        <svg width="60" height="60" viewBox="-100 -100 200 200">
          <path
            d="M-70,0 L70,0 L30,-50"
            stroke="black"
            fill="none"
            stroke-width="25"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg width="60" height="60" viewBox="-100 -100 200 200">
          <path
            d="M-70,0 L70,0 L30,-50 M70,0 L30,50"
            stroke="#d1495b"
            fill="none"
            stroke-width="25"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg width="60" height="60" viewBox="-100 -100 200 200">
          <path
            d="M-30,-50 L-70,0 L-30,50 M-70,0 L70,0 M30,-50 L70,0 L30,50"
            stroke="#21aa1b"
            fill="none"
            stroke-width="20"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <svg width="200" height="200" viewBox="-100 -100 200 200" class="border">
        <g transform="translate(0 5)">
          <g>
            <polygon points="0,0 36,-50 0,-100" fill="#edd8b7" />
            <polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" />
          </g>
          <g transform="rotate(72)">
            <polygon points="0,0 36,-50 0,-100" fill="#edd8b7" />
            <polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" />
          </g>
          <g transform="rotate(-72)">
            <polygon points="0,0 36,-50 0,-100" fill="#edd8b7" />
            <polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" />
          </g>
          <g transform="rotate(144)">
            <polygon points="0,0 36,-50 0,-100" fill="#edd8b7" />
            <polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" />
          </g>
          <g transform="rotate(-144)">
            <polygon points="0,0 36,-50 0,-100" fill="#edd8b7" />
            <polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" />
          </g>
        </g>
      </svg>

      <svg width="200" height="200" viewBox="-100 -100 200 200" class="border">
        <defs>
          <path
            id="branch"
            d="
              M0,0 L0,-90
              M0,-20 L20,-34
              M0,-20 L-20,-34
              M0,-40 L20,-54
              M0,-40 L-20,-54
              M0,-60 L20,-74
              M0,-60 L-20,-74
            "
            stroke="#e5c39c"
            stroke-width="5"
          />
        </defs>
        <use href="#branch" />
        <use href="#branch" transform="rotate(60)" />
        <use href="#branch" transform="rotate(120)" />
        <use href="#branch" transform="rotate(180)" />
        <use href="#branch" transform="rotate(240)" />
        <use href="#branch" transform="rotate(300)" />
      </svg>

      <svg width="200" height="200" viewBox="-100 -100 200 200" class="border">
        <defs>
          <g id="tree">
            <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
            <line x1="0" y1="0" x2="0" y2="10" stroke="#778074" stroke-width="2" />
          </g>
        </defs>
        <rect x="-100" y="-100" width="200" height="200" fill="#f1dbc3" />
        <circle cx="0" cy="380" r="350" fill="#f8f4e8" />
        <use href="#tree" x="-30" y="25" transform="scale(2)" />
        <use href="#tree" x="-20" y="40" transform="scale(1.2)" />
        <use href="#tree" x="40" y="40" />
        <use href="#tree" x="50" y="30" transform="scale(1.5)" />
      </svg>

      <svg width="200" height="200" viewBox="-100 -100 200 200" style="border: 1px dashed #444;">
        <defs>
          <radialGradient id="shine" cx="0.25" cy="0.25" r="0.35">
            <stop offset="0%" stop-color="#e3a8b0" />
            <stop offset="100%" stop-color="#d1495b" />
          </radialGradient>
        </defs>
        <circle cx="0" cy="20" r="70" fill="url(#shine)" />
        <rect x="-17.5" y="-65" width="35" height="20" fill="#f79257" />
        <circle cx="0" cy="-75" r="12" fill="none" stroke="#f79257" stroke-width="2" />
      </svg>

      <svg width="200" height="200" viewBox="-100 -100 200 200" style="background: skyblue;" class="border">
        <defs>
          <radialGradient id="snowball" cx="0.25" cy="0.25" r="1">
            <stop offset="0%" stop-color="white" />
            <stop offset="50%" stop-color="white" />
            <stop offset="100%" stop-color="#d6d6d6" />
            <path id="snow_arm" d="M-40,10 L-70,-40 M-52,-10 L-75,-25" stroke="black" stroke-width="5" />
          </radialGradient>
        </defs>
        <use href="#snow_arm" transform="rotate(70) translate(60 -35)" />
        <circle cx="0" cy="30" r="60" fill="url(#snowball)" />
        <circle cx="0" cy="-45" r="40" fill="url(#snowball)" />
        <circle cx="-6" cy="-50" r="4" fill="black" />
        <circle cx="14" cy="-55" r="4" fill="black" />
        <polygon points="5,-45 7,-36 24,-48" fill="#e66666" />
        <use href="#snow_arm" />
      </svg>

      <svg width="200" height="200" viewBox="-100 -100 200 300" class="border">
        <polygon points="-100,-100 100,-100 100,200 -100,200" fill="none" stroke="#333" stroke-width="1"/>
        <path
          d="
            M 0 -54
            Q 5 -52 0 -50
            Q -10 -48 0 -45
            Q 15 -42 0 -39
            Q -20 -36 0 -33
            Q 25 -30 0 -26
            Q -30 -22 0 -18
            Q 35 -14 0 -10
            Q -40 -5 0 0
            Q 45 5 0 10
            Q -50 15 0 20
            Q 55 25 0 30
            Q -60 35 0 40
            Q 65 45 0 50
            Q -70 55 0 60
            Q 75 65 0 70
            Q -80 75 0 80
            Q 85 85 0 90
            Q -90 95 0 100
            Q 95 105 0 110
            Q -100 115 0 120
            L 0 140
            L 20 140
            L -20 140"
          fill="none"
          stroke="#0C5C4C"
          stroke-width="5"
        />
      </svg>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
